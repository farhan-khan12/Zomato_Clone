<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Zomato logo in the tab -->
     <link rel="icon" type="images/x-icon" href="https://i.pinimg.com/736x/71/2f/38/712f38a89036a0899889d8ca7febdbc6.jpg">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="styles.css">

    <title>Zomato Landing Page Clone</title>
</head>
<body>

    <!-- Hero Section -->
     <section class="hero_section">
        <header>
            <nav class="navbar">
                <a href="#">Get The App</a>
                <div class="navbar__menu_container">
                    <a href="#" class="link">Inventor Relations</a>
                    <a href="#" class="link">Add Restaurant</a>
                    <a href="#" class="link">Login</a>
                    <a href="#" class="link">Sign Up</a>
                    <a href="#" class="user_icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
        </header>

        <div class="hero_section_container">
            <img src="Images/heroSectionLogo.png" alt="Zomato Logo" class="hero_section_logo">
            <h1>Discover the best food & drinks in Mumbai</h1>
            <div class="hero_section_input_container">
                <input type="text" class="input_conntainer_location" placeholder="Mumbai">
                <input type="text" class="input_conntainer_search" placeholder="Search for a restaurant, cuisine or a dish">
            </div>
        </div>
     </section>
</body>
</html>
